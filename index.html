<!DOCTYPE html>
<html>
<head>
<script src="validation.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

<title>Form validation challenge</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Form validation challenge</h1>
				<form>
					<div class="form-group">
						<label>Required field:</label>
						<p id="required_field_warning"></p>
						<input type="text" id="required_field" class="form-control">
					</div>
					<div class="form-group">
						<label>Max length 8:</label>
						<p id="max_length_8_warning"></p>
						<input type="text" id="max_length_8" class="form-control">
					</div>
					<div class="form-group">
						<label>Required - Min length 10 - Max length 25:</label>
						<p id="required_min_10_max_25_warning"></p>
						<input type="text" id="required_min_10_max_25" class="form-control">
					</div>
					<div class="form-group">
						<label>Not required - Min length 10 - Max length 25:</label>
						<p id="not_required_min_10_max_25_warning"></p>
						<input type="text" id="not_required_min_10_max_25" class="form-control">
					</div>
					<div class="form-group">
						<label>Letters only:</label>
						<p id="letters_only_warning"></p>
						<input type="text" id="letters_only" class="form-control">
					</div>
					<div class="radio">
						<strong>Not required:</strong><br>
						<label><input type="radio" id="yes" name="required" value="1"> Yes</label>
						<label><input type="radio" name="required" value="0"> No</label>
					</div>
					<div class="form-group">
						<label>Required if above field is Yes:</label>
						<p id="required_conditionally_warning"></p>
						<input type="text" id="required_conditionally" class="form-control">
					</div>
					<div class="form-group">
						<p id="on_submit_warning"></p>
						<input type="submit" id="on_submit" class="btn btn-success" value="Validate!">
					</div>
					<div id="optional">
						<h4>Optional</h4>
						<div class="form-group">
							<label>Valid email:</label>
							<p id="valid_email_warning"></p>
							<input type="email" id="valid_email" class="form-control">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
